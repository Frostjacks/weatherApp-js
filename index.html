<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>

  <div class="container">
    <input class="input" type="text" placeholder="Search for a city">

    <p class="city-name">city name, country</p>
    <p class="day">day date month year</p>

    <div class="temperature">0&deg;c</div>
    <div class="weather">weather description</div>
    <div class="high-low">high-low</div>
  </div> 
  
  <script src="./main.js"></script>
</body>
</html>
